<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pick a Song</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin:0; padding:0; }
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
  display:flex; justify-content:center; align-items:center;
  min-height:100vh; color:white; overflow:hidden;
  position: relative;
}

/* PARTICLES */
.particle {
  position: absolute; border-radius:50%; background: rgba(0,255,255,0.2);
  width:8px; height:8px; animation: floatUp linear infinite;
}
@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.5); opacity:0; }
  50% { opacity:0.8; }
  100% { transform: translateY(-50px) scale(1); opacity:0; }
}

/* CONTAINER */
.container {
  width:100%; max-width:440px; padding:20px; transition:all 0.4s ease; position:relative; z-index:1;
}

/* SONG SCREEN */
h1 {
  text-align:center; letter-spacing:4px; margin-bottom:30px;
  font-family:'Roboto Slab', serif; font-weight:700; color:#fff;
  text-shadow:0 0 10px #0ff,0 0 20px #00f;
}

.song-card {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(12px);
  border-radius:20px;
  padding:16px;
  display:flex; align-items:center;
  margin-bottom:18px;
  cursor:pointer;
  transition: all 0.35s ease;
  box-shadow:0 6px 20px rgba(0,0,0,0.5);
}
.song-card:hover {
  transform: scale(1.06);
  background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(0,255,255,0.1));
  box-shadow:0 8px 25px rgba(0,255,255,0.6);
}

.album {
  width:70px; height:70px; border-radius:15px;
  object-fit:cover; margin-right:15px;
  border:2px solid rgba(255,255,255,0.2);
}

.song-info h2 {
  margin:0; font-size:17px; color:#fff; text-shadow:0 0 5px #0ff,0 0 10px #00f;
}

.song-info p {
  margin:4px 0 0; font-size:13px; opacity:0.8; color:#ddd;
}

/* LETTER SCREEN */
#letterScreen { display:none; text-align:center; }

/* ENVELOPE ICON */
.envelope {
  font-size:90px; margin-bottom:12px;
  cursor:pointer;
  transition: transform 0.4s ease, text-shadow 0.3s ease;
  color:#fff;
  text-shadow: 0 0 10px #0ff,0 0 20px #00f;
  animation: pulseEnvelope 2s infinite ease-in-out;
}
.envelope:hover {
  transform: scale(1.25) rotate(-5deg);
  text-shadow:0 0 20px #0ff,0 0 35px #0ff;
}
@keyframes pulseEnvelope {
  0%, 100% { transform: scale(1); text-shadow:0 0 10px #0ff,0 0 20px #00f; }
  50% { transform: scale(1.15); text-shadow:0 0 25px #0ff,0 0 40px #0ff; }
}

/* LETTER */
.letter {
  display:none; margin-top:25px;
  background: rgba(255,255,255,0.07);
  backdrop-filter: blur(12px);
  padding:25px;
  border-radius:20px;
  text-align:left;
  min-height:180px;
  line-height:1.7;
  font-size:16px;
  white-space:pre-wrap;
  opacity:0;
  transform: scaleY(0);
  transform-origin:top;
  transition: transform 0.7s ease, opacity 0.7s ease;
  font-family:'Roboto Slab', serif;
  box-shadow:0 10px 30px rgba(0,255,255,0.3);
  color:#fdfdfd;
}

/* BUTTONS */
.open-btn, #songEndUI button {
  padding:14px 30px; margin:8px; border-radius:30px;
  border:none; font-size:15px; cursor:pointer;
  background: linear-gradient(135deg,#00f,#0ff);
  color:black; font-weight:600;
  box-shadow:0 4px 15px rgba(0,255,255,0.5);
  transition: all 0.3s ease;
}
.open-btn:hover, #songEndUI button:hover { transform: scale(1.1); box-shadow:0 6px 20px rgba(0,255,255,0.7); }

/* SONG END UI */
#songEndUI {
  display:none; margin-top:20px;
  opacity:0;
  transform: translateY(20px);
  transition: all 0.6s ease;
}

.letter::-webkit-scrollbar { display:none; }
</style>
</head>
<body>

<!-- PARTICLES CONTAINER -->
<div id="particles"></div>

<!-- SONG PICK SCREEN -->
<div class="container" id="songScreen">
<h1>PICK A SONG</h1>

<div class="song-card" onclick="selectSong(0)">
  <img src="yellow.jpg" class="album">
  <div class="song-info">
    <h2>YELLOW</h2>
    <p>Coldplay</p>
  </div>
</div>

<div class="song-card" onclick="selectSong(1)">
  <img src="sanctuary.jpg" class="album">
  <div class="song-info">
    <h2>SANCTUARY</h2>
    <p>Joji</p>
  </div>
</div>

<div class="song-card" onclick="selectSong(2)">
  <img src="copilot.jpg" class="album">
  <div class="song-info">
    <h2>CO-PILOT</h2>
    <p>Just Hush</p>
  </div>
</div>
</div>

<!-- LETTER SCREEN -->
<div class="container" id="letterScreen">
<div class="envelope" onclick="unfoldLetter()">✉️</div>
<div class="letter" id="letterText"></div>

<div id="songEndUI">
<button onclick="replaySong()">REPLAY SONG</button>
<button onclick="changeSong()">CHANGE SONG</button>
</div>
</div>

<!-- AUDIO -->
<audio src="yellow.mp3"></audio>
<audio src="sanctuary.mp3"></audio>
<audio src="copilot.mp3"></audio>

<script>
const audios=document.querySelectorAll("audio");
let letterContent=""; let currentSongIndex=0; let letterOpened=false;

fetch("letter.txt").then(r=>r.text()).then(t=>letterContent=t);

function selectSong(index){
currentSongIndex=index;
audios.forEach((a,i)=>{a.pause(); a.currentTime=0; if(i===index)a.play();});
document.getElementById("songScreen").style.display="none";
document.getElementById("letterScreen").style.display="block";

const letter=document.getElementById("letterText");
letter.style.display="none"; letter.textContent=""; letter.style.opacity=0; letter.style.transform="scaleY(0)";
letterOpened=false;

const songEndUI=document.getElementById("songEndUI");
songEndUI.style.display="none"; songEndUI.style.opacity=0; songEndUI.style.transform="translateY(20px)";
}

function unfoldLetter(){
if(letterOpened)return;
letterOpened=true;

const letter=document.getElementById("letterText");
letter.style.display="block";
setTimeout(()=>{ letter.style.transform="scaleY(1)"; letter.style.opacity=1; },50);

// Dramatic typing
let i=0;
function typeChar(){
  if(i<letterContent.length){
    letter.textContent+=letterContent.charAt(i);
    i++;
    setTimeout(typeChar, 20+Math.random()*70);
  }
}
typeChar();
}

audios.forEach((audio,index)=>{
audio.addEventListener('ended',()=>{
if(index===currentSongIndex){
const songEndUI=document.getElementById("songEndUI");
songEndUI.style.display="block";
setTimeout(()=>{ songEndUI.style.opacity=1; songEndUI.style.transform="translateY(0)"; },50);
}
});
});

function replaySong(){
const audio=audios[currentSongIndex];
audio.currentTime=0; audio.play();

const letter=document.getElementById("letterText");
letter.style.display="none"; letter.textContent=""; letter.style.opacity=0; letter.style.transform="scaleY(0)";
letterOpened=false;

const songEndUI=document.getElementById("songEndUI");
songEndUI.style.display="none"; songEndUI.style.opacity=0; songEndUI.style.transform="translateY(20px)";
}

function changeSong(){
audios.forEach(a=>{a.pause();a.currentTime=0;});
document.getElementById("letterScreen").style.display="none";
document.getElementById("songScreen").style.display="block";

const songEndUI=document.getElementById("songEndUI");
songEndUI.style.display="none"; songEndUI.style.opacity=0; songEndUI.style.transform="translateY(20px)";
}

/* PARTICLES ANIMATION */
const particlesContainer=document.getElementById('particles');
const particleCount=40;
for(let i=0;i<particleCount;i++){
  const p=document.createElement('div');
  p.classList.add('particle');
  p.style.left=Math.random()*100+'vw';
  p.style.width=2+Math.random()*6+'px';
  p.style.height=p.style.width;
  p.style.animationDuration=5+Math.random()*10+'s';
  particlesContainer.appendChild(p);
}
</script>
</body>
</html>
